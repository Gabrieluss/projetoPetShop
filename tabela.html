<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2f6f4308d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/produtos.css">
    <title>Tabela de produtos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand" href="#">Pet Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Quem somos</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Nossos Produtos
                 </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Rações</a>
                    <a class="dropdown-item" href="#">Banho e tosa</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Outros produtos</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Fale Conosco</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"></button>
              </form>
            </div>
          </nav>
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-4">
            <div class="card">
              <img src="imagens/brinquedos.jpg" class="card-img-top" alt="brinquedos">
              <div class="card-body">
                <h5 class="card-title">Acessórios E Brinquedos</h5>
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card">
              <img src="imagens/ração.jpg" class="card-img-top" alt="ração">
              <div class="card-body">
                <h5 class="card-title">Ração e pestiscos</h5>
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card">
              <img src="imagens/adocao.jpg" class="card-img-top" alt="adoção">
              <div class="card-body">
                <h5 class="card-title">Adoção</h5>
              </div>
            </div>
          </div>
          <div class="col mb-4">
            <div class="card">
              <img src="imagens/Veterinário.jpg" class="card-img-top" alt="veterinário">
              <div class="card-body">
                <h5 class="card-title">Veterinário</h5>
              </div>
            </div>
          </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
